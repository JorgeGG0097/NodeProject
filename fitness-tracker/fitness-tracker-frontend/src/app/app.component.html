<div class="container-fluid">
  <!-- Navbar -->
  <nav *ngIf="authService.isLoggedIn()" class="navbar navbar-expand-lg navbar-light shadow-sm main-navbar">
    <a class="navbar-brand" href="/">Fitness Tracker</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/goals">Goals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/exercises">Exercises</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/routines">Routines</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section" *ngIf="!authService.isLoggedIn()">
    <div class="hero-content text-center">
      <h1>Welcome to Fitness Tracker</h1>
      <p class="lead">Track your goals, routines, and exercises seamlessly.</p>
    </div>
  </div>

  <!-- Message Section -->
  <div class="message-section text-center py-3" *ngIf="!authService.isLoggedIn()">
    <p class="mb-1">You need to log in to access all features on the site.</p>
  </div>

  <!-- Main Content Area -->
  <div class="container main-content mt-5 mb-5">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center py-4">
    <div class="container">
      <p class="mb-1"><strong>Course:</strong> Node & React Development</p>
      <p class="mb-0"><strong>Year:</strong> 2024</p>
    </div>
  </footer>

</div>
